        <script>


            function validateForm() {
                var filterType = document.getElementById("types_filter").value;
                var filterInput = document.getElementById("filter_input").value;
        
                if (filterType == "by_search") {
                    alert("Por favor selecciona un tipo de filtro.");
                    return false;
                }
        
                if (filterInput == "") {
                    alert("Por favor ingresa un valor para buscar.");

            }
