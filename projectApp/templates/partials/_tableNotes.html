<div class="table-wrapper">
    <table class="table table-striped table-bordered bg-white p-4">
      <thead class="text-center">
        <tr>
          <th>Código</th>
          <th>Cliente</th>
          <th>Descripción</th>
          <th>Fecha</th>
          <th>Estado</th>
          <th>Total</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody class="text-center">
        
        {% for note in notes %}
        <tr>
          <td>{{ note.code }}</td>
          <td>{{ note.customer }}</td>
          <td>{{ note.description }}</td>
          <td>{{ note.date }}</td>
          <td>{{ note.status }}</td>
          <td>{{ note.total }}</td>
          <td>
            <a href="{{ url_for('notes.update_note', id_note=note.id_note) }}"
              class="btn btn-success btn-sm rounded-0">Editar</a>
            <a href="{{ url_for('notes.delete_note', id_note=note.id_note) }}"
              class="btn btn-danger btn-sm rounded-0">Eliminar</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
